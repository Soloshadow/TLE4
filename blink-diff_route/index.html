<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SZS</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link type="text/css" href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="routerContainer" class="container-fluid">
        <div id="hoeGebruik" class="row text-center">
            <h3><i>Hoe gebruik is ZSZ?</i></h3>
        </div>
        <div class="main-content text-center row">
            <p>Maak een foto van het pakket, voorbeeld:</p>
            <img src="https://farm3.static.flickr.com/2299/2367242455_4ae8fdaca4_b.jpg" alt="damaged side of package" style="width: 300px; height: 300px">
            <select name="packages" id="packages">  
                <option value="envelope">FedEx envelope</option>
                <option value="pak">FedEx package</option>
                <option value="padded">FedEx padded pak</option>
                <option value="sm_box">FedEx small box</option>
                <option value="m_box">FedEx medium box</option>
                <option value="l_box">FedEx large box</option>
            </select>
        </div>
        <div class="row">
            <button id="upScan"class="btn"><a href="contact.html">Upload en Scan</a></button>
        </div>
    </div>
    


</body>
<script src='js/main.js'></script>
</html>
